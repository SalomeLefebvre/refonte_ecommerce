<p-dataview #dv [value]="products" [paginator]="true" [rows]="6">
  <ng-template #list let-items>
    <div *ngFor="let item of items; let first = first">
      <div class="flex flex-row sm:flex-grid sm:items-center p-6 gap-4"
        [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
        <div class="md:w-40 relative">
          <img class="rounded"
            [src]="'https://static.label-blouse.net/34968-lb_zoom/tshirt-homme-manches-courtes-orange.jpg'"
            [alt]="item.name" width="100" />

          <p-tag [value]="item.category" class="absolute"
            styleClass="dark:!bg-surface-900" />
        </div>
        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
          <div class="flex flex-row md:flex-col justify-between items-start gap-2">
            <div>
              <span class="text-xl font-semibold">{{ item.stock }} pièces</span>
              <div class="text-lg font-medium mt-2">{{ item.name }}</div>
            </div>
            <div class="bg-surface-100 p-1" style="border-radius: 30px">
              <div class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                style="border-radius: 30px; box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.04), 0px 1px 2px rgba(0, 0, 0, 0.06)">
              </div>
            </div>
          </div>
          <div class="flex flex-col md:items-end gap-8">
            <span class="text-xl font-semibold">{{ item.price }} {{ item.currency }}</span>
            <div class="flex flex-row-reverse md:flex-row gap-2">
              <button pButton icon="pi pi-eye" label="Découvrir"
                class="flex-auto md:flex-initial whitespace-nowrap"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #grid let-items>
    <div class="grid grid-cols-12 gap-4">
      <div *ngFor="let product of items" class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2">
        <div
          class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
          <div class="bg-surface-50 flex justify-center rounded p-4">
            <div class="relative mx-auto">
              <img class="rounded w-full"
                [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name"
                style="max-width: 300px" />
              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)" class="absolute"
                styleClass="dark:!bg-surface-900" [style.left.px]="4" [style.top.px]="4" />
            </div>
          </div>
          <div class="pt-6">
            <div class="flex flex-row justify-between products-start gap-2">
              <div>
                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ product.category }}</span>
                <div class="text-lg font-medium mt-1">{{ product.name }}</div>
              </div>
              <div class="bg-surface-100 p-1" style="border-radius: 30px; height: 100%">
                <div class="bg-surface-0 flex products-center gap-2 justify-center py-1 px-2"
                  style="border-radius: 30px; box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.04), 0px 1px 2px rgba(0, 0, 0, 0.06)">
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-6 mt-6">
              <span class="text-2xl font-semibold">{{ product.price | currency: 'USD' }}</span>
              <div class="flex gap-2">
                <button pButton icon="pi pi-shopping-cart" label="Voir"
                  [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" class="flex-auto whitespace-nowrap"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataview>
