<p-toolbar>
    <ng-template #start>
      <i class="pi pi-shop" style="color: slateblue; font-size: 2rem"></i>
    </ng-template>
    <ng-template #end>
        <p-button icon="pi pi-shopping-cart" severity="secondary" size="large" (onClick)="drawerVisible = true"/>
    </ng-template>
</p-toolbar>


<app-cart [(visible)]="drawerVisible" />
